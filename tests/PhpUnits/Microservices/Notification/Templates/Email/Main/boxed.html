<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <body style="font-family: rubik, sans-serif ">
        <table align="center" border="0" cellspacing="0" cellpadding="0">
            <tbody>
                <tr>
                    <td style="border-radius:2px;width:600px;border:1px solid #E6E6E6;">
                        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:white;width:600px;border-color:#E6E6E6;object-fit:contain;">
                            <tbody>
                                <tr>
                                    <td>
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <td style="color:#252424;font-size:18px;font-weight:bold;padding-top:20px;padding-left:32px;line-height:1.79;font-stretch:normal;letter-spacing:normal;">
                                                        Dear {{full_name}},
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="color:#5C5B5B;font-size:14px;font-weight:normal;padding-left:33px; padding-right:33px;letter-spacing:normal;line-height:1.79;font-stretch:normal;">
                                                        {{email_content}}
                                                        <p style="font-size:10pt;">{{tenant_name}} Team</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height:20px;"></td>
                                </tr>
                            </tbody>
                        </table>
                        <table width="100%" cellspacing="0" cellpadding="0" style="border:1px solid #E6E6E6;">
                            <tbody>
                                <tr>
                                    <td style="background-color:#F8F8F8;padding:0 33px 0;">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="font-size:12px;line-height:16px;">
                                            <tbody>
                                                <tr>
                                                    <td style="color:#6E6D6D;font-size:10px;padding-top:16px;">
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="color:#6E6D6D;font-size:10px;">
                                                            <tbody>
                                                                <tr>
                                                                    <td style="color:#6E6D6D;font-size:10px;">
                                                                        &copy; Copyright {{tenant_name}} {{tenant_year}}
                                                                        <br />
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="height:10px;"></td>
                                                </tr>
                                                <tr>
                                                    <td align="left">
                                                        <table border="0" cellspacing="0" cellpadding="0" role="presentation" style="margin:0 0 10px -7px">
                                                            <tbody>
                                                                <tr>
                                                                    <td align="left">
                                                                        <img data-imagetype="AttachmentByCid" naturalheight="42" naturalwidth="198" alt="{{tenant_name}}" style="display: block; outline: none; border: none; cursor: pointer; width:130px;" crossorigin="anonymous"
                                                                            src="{{tenant_logo}}" />
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
